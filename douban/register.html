<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
		<title>注册页面</title>
		<link href="css/register.css" type="text/css" rel="stylesheet" />
		<script src="js/jquery-3.2.0.min.js"></script>
	</head>
	<body>
		<h1>欢迎加入豆瓣</h1>
		<form>
			<input type="text" name="email" placeholder="手机号/邮箱" />
			<input type="password" name="password" placeholder="密码(最少6位)" />
			<input type="text" name="name" placeholder="昵称" />
		</form>
		<button class="but">下一步</button>
		<p>点击「下一步」代表你已阅读并同意<span>用户使用协议</span></p>
		<a>下载豆瓣App</a>
	</body>
	<script type="text/javascript">
        $(".but").click(function(){
			$.ajax({
				type:"post",
				url:"http://ztshop.net/index.php/Home/user/reg",
				dataType:"Json",
				data:{
					email:$("input[name='email']").val(),
					password:$("input[name='password']").val(),
				},
				success:function(res){
					console.log(res)
                    if(res.status=="ok"){
                    	window.location.href="login.html"
                    }
				}
			})
			});
	</script>
</html>
